<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="site/common/head"></head>
<title>关于 - [[${setting.siteName}]]</title>
<body class="bg-white" gtools_scp_screen_capture_injected="true">

<div th:replace="site/common/header"></div>

<div class="post-header-thumb">
    <div class="post-header-thumb-op" style="background-image:url(/site/images/thumbs/3.jpg);"></div>
    <div class="post-header-thumb-cover">
        <div class="post-header-thumb-container">
            <div class="post-header-thumb-title">
                关于我
            </div>
            <div class="post-header-thumb-meta">
                <time datetime="1524412800" itemprop="datePublished"><b>[[${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')}]]</b></time>
                in <a href="#">About</a>
                with <a href="#vcomments"><b>[[${count}]]</b></a>
                <div class="post-header-thumb-meta" style="font-size: 13px;">
                    <span class="post-count">本文字数：<b class="count"></b> 字</span>
                    <span>|</span>
                    <span class="post-count">阅读时长 ≈ <b class="time"></b> min</span>
                </div>
            </div>
            <div class="post-tags">
                <a href="#">About Me</a>
            </div>
        </div>
    </div>
</div>


<article class="main-content post-page" itemscope itemtype="http://schema.org/Article">
    <div id="post-content" class="post-content" itemprop="articleBody" th:utext="${setting.about}"></div>
    <meting-js th:id="${setting.siteMusic}" server="netease" type="song" auto="" autoplay="flase"></meting-js>
    <p class="post-info">
        本文由 <a href="http://localhost:8080">Cing</a> 创作，采用 <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="external nofollow">知识共享署名4.0</a> 国际许可协议进行许可<br>本站文章除注明转载/出处外，均为本站原创或翻译，转载前请务必署名<br>最后编辑时间为: [[${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd hh:mm:ss')}]]
    </p>
</article>

<input class="type" hidden value="2"/>
<div th:replace="site/page/common/comments"></div>

<div id="directory-content" class="directory-content">
    <div id="directory"></div>
</div>

<div th:replace="site/common/footer"></div>

</body>
</html>
